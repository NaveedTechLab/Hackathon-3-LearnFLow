apiVersion: v1
kind: Service
metadata:
  name: learnflow-frontend-service
  namespace: default
  labels:
    app: learnflow-frontend
spec:
  selector:
    app: learnflow-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer  # Changed to LoadBalancer for easier access
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnflow-frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: learnflow.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: learnflow-frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - learnflow.local
    secretName: learnflow-tls