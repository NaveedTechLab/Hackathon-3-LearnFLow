apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-frontend
  namespace: default
  labels:
    app: learnflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-frontend
  template:
    metadata:
      labels:
        app: learnflow-frontend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "learnflow-frontend"
        dapr.io/app-port: "3000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/config: "dapr-config"
        dapr.io/app-max-concurrency: "10"
    spec:
      containers:
      - name: learnflow-frontend
        image: learnflow/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://course-agent-service:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-frontend-service
  namespace: default
spec:
  selector:
    app: learnflow-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP