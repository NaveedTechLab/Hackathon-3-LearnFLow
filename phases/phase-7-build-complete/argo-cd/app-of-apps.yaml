# Argo CD App-of-Apps Pattern Configuration for LearnFlow Platform

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: learnflow-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/learnflow/learnflow-platform.git
    targetRevision: HEAD
    path: learnflow-app/k8s-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: "apps"
    kind: "Deployment"
    jsonPointers:
    - /spec/replicas

