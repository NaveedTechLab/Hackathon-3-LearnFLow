# Sample values file for foundational components

# Ingress Controller Configuration
ingress-nginx:
  controller:
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
    resources:
      requests:
        cpu: 100m
        memory: 90Mi
      limits:
        cpu: 1000m
        memory: 1000Mi
    replicaCount: 1

# Metrics Server Configuration
metrics-server:
  args:
    - --kubelet-insecure-tls
    - --metric-resolution=15s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 500Mi

# Cert Manager Configuration
cert-manager:
  installCRDs: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Prometheus Stack Configuration (example)
prometheus-stack:
  prometheus:
    enabled: true
    prometheusSpec:
      retention: 10d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
  grafana:
    enabled: true
    adminPassword: prom-operator
    persistence:
      enabled: true
      size: 10Gi

# Common labels for all components
commonLabels:
  environment: production
  managed-by: helm
  team: platform-engineering